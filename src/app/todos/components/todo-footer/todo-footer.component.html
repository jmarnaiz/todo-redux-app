<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"
        ><strong>{{ pendingTodos }}</strong> pending tasks</span
    >
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filter of filters" (click)="setFilter(filter)">
            <a href="#/" [class.selected]="filter === currentFilter">{{ filter | titlecase }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <!-- <button class="clear-completed" (click)="clearCompleted()">Clear completed</button> -->
    <button *ngIf="hasCompletedTodo" class="clear-completed" (click)="clearCompleted()">
        Clear completed
    </button>
</footer>
